<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo BEM</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Success -->
    <div class="toast toast--success">
        <div class="toast__icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Success</h3>
            <p class="toast__msg">123456722dcsdfsdfsdfsdfsdaxxaxaxsa2222255hhhhfffwwweee222222222222222228</p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <!-- Infor -->
    <div class="toast toast--info">
        <div class="toast__icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Infor</h3>
            <p class="toast__msg">12345672222222222ddddddddddxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxssssssssss222222222222228</p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <!-- Warning -->
    <div class="toast toast--warning">
        <div class="toast__icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__title">Warning</h3>
            <p class="toast__msg">12345672222</p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

   
    
    <script>
    
        
    </script>

</body>
</html>
